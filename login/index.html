<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<meta charset="utf-8">
			<meta name="author" content="">
			<link href="/login/bootstrap.min.css" rel="stylesheet">
			<link href="/login/custom.css" rel="stylesheet">
			
		<style type="text/css"></style></head>

		<body>
			<div id="mainWrap">
			<div id="loggit">
				<h1><i class="fa fa-lock"></i> MyDropBox</h1>
				<h3>Please <strong>Login</strong></h3>

				<form action="/auth" id="logForm" method="get" class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
								<input type="text" class="form-control input-lg" placeholder="Username" name="username">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
								<input type="password" name="passwd" class="form-control input-lg" placeholder="Password">
							</div>
						</div>
					</div>
					<div class="form-group formSubmit">
						<div class="col-sm-5 submitWrap">
							<button type="submit" class="btn btn-primary btn-lg">Log In</button>
						</div>
					</div>
				</form>
				
			</div>

			</div>
</body></html>
